<!DOCTYPE html>
<html xmlns:tf="http://wwww.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Datos de la Persona</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<h2>Datos de la Persona</h2>
	<a th:href="@{/}">Regresar</a>
	<br />
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<input type="hidden" name="id_persona" th:field="*{id_persona}">
		</br> <label for="nombre">Nombre:</label> <input type="text" name="nombre"
			th:field="*{nombre}" /> <span th:if="${#fields.hasErrors('nombre')}"
			th:errors="*{nombre}">Error del nombre</span> </br> <label for="apellido">Apellido:</label>
		<input type="text" name="apellido" th:field="*{apellido}" /> <span
			th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error
			del apellido</span> </br> <label for="email">Email:</label> <input type="text"
			name="email" th:field="*{email}" /> <span
			th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error
			del email</span> </br> <label for="telefono">Telefono:</label> <input type="tel"
			name="telefono" th:field="*{telefono}" /> </br> <input type="submit"
			name="guardar" value="Guardar" />
	</form>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
